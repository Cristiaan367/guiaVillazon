
<ion-header>

  <ion-navbar color="danger" class="menu">
    <button ion-button menuToggle icon-only large>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-avatar item-start>
      
    </ion-avatar>
    <ion-title><b>Guia Villazon</b></ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="card-background-page">

  <ion-card *ngFor="let area of areas$ | async">
    <a [navPush]="listPlaces" [navParams]="area">
      <img src="{{area.imageUrl}}"/>
      <div class="card-title">
        {{area.title}}
        <div class="card-subtitle">
          {{area.description}}
        </div>
      </div>
    </a>
  </ion-card>

</ion-content>
