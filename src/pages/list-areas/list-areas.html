
<ion-header>

  <ion-navbar color="you" class="menu">
    <button ion-button menuToggle icon-only large item-start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!--div ><h3 class="title">Gastronomia Chuquisaca</h3></div-->
    <ion-title color="">Gastronomia de Chuquisaca</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="card-background-page">

<ion-grid>
  <ion-row>
    <ion-col *ngFor="let area of areas$ | async" col-12 col-md-4>
        <div class="card">
          <a [navPush]="listPlaces" [navParams]="area">
            <img src="{{area.imageUrl}}"/>
            <div class="card-title">
              {{area.title}}
              <div class="card-subtitle">
                {{area.description}}
              </div>
            </div>
          </a>
        </div>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-fab right bottom>
  <button ion-fab color="you" [navPush]="search"><ion-icon name="md-search"></ion-icon></button>
</ion-fab>




</ion-content>
