
<ion-header>

  <ion-navbar color="danger" class="menu">
    <button ion-button menuToggle icon-only large>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-avatar item-start>
      
    </ion-avatar>
    <div ><h3 class="title">Gastronomia Chuquisaca</h3></div>
    <!--ion-title color="danger">Gastronomia Chuquisaca</ion-title-->
  </ion-navbar>

</ion-header>


<ion-content no-padding class="card-background-page">

<ion-grid>
  <ion-row>
    <ion-col *ngFor="let area of areas$ | async" col-12 col-md-4>
        <div class="card">
          <a [navPush]="listPlaces" [navParams]="area">
            <img src="{{area.imageUrl}}"/>
            <div class="card-title">
              {{area.title}}
              <div class="card-subtitle">
                {{area.description}}
              </div>
            </div>
          </a>
        </div>
    </ion-col>
  </ion-row>
</ion-grid>






</ion-content>
