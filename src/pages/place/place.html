<ion-header>
  <ion-navbar color="you" class="menu">
    <ion-title>{{place.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
    <!--class="fijo"-->
  <div class="fijo">
    <ion-slides #slider [pager]="true" [loop]="true" [autoplay]="5000" *ngIf="place?.images">
      <ion-slide *ngFor="let image of place.images">
        <img [src]="image" class="imagen" />
      </ion-slide>
    </ion-slides>
  </div>
    
  <!--div class="content back">

  <ion-card>      
      <ion-card-content>
        <ion-card-title>
          {{place.title}}
        </ion-card-title>
        <p>
            {{place.excerpt}}
        </p>

      </ion-card-content>
      <ion-row no-padding>
          <ion-col>
              <button ion-button icon-start clear small  (click)="save()">
                  <ion-icon name="md-bookmark"></ion-icon> Guardar
              </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small [navPush]="comentarioPage" [navParams]="place.$key">
                <ion-icon name="md-text"></ion-icon> Comentarios 
            </button>
          </ion-col>
        </ion-row>
  </ion-card>
  
  <ion-card>    
      <ion-card-content>
        <ion-card-title>
          Detalles
        </ion-card-title>
        <div class="place-description" *ngIf="place.description != '' " padding-horizontal [innerHTML]="placeDescription">
            </div>
          
        <button class="btn-readme" ion-button clear (click)="readMore()" *ngIf="!isReadingMore"> Leer m치s</button>
        <button class="btn-readme" ion-button clear (click)="readLess()" *ngIf="isReadingMore"> Mostrar menos
            </button>
      </ion-card-content>
    
    </ion-card>

    <ion-card>
        <ion-card-content>
          <ion-card-title>
            Contacto
          </ion-card-title>
        </ion-card-content>
      
        <ion-list>
          <a ion-item href="tel:{{place.contact}}">
            <ion-icon name="md-call" item-start color="primary"></ion-icon>
            Llamar
            <ion-note item-end>
                {{place.contact}}
            </ion-note>
          </a>
      
          <a ion-item href="https://api.whatsapp.com/send?phone=591{{place.contact}}">
            <ion-icon name="logo-whatsapp" item-start color="whatsapp"></ion-icon>
            Enviar Mensaje
            <ion-note item-end>
                {{place.contact}}
            </ion-note>
          </a>
      
          <a ion-item href="{{place.social}}">
            <ion-icon name="logo-facebook" item-start color="facebook"></ion-icon>
            Visitar Pagina
          </a>
        </ion-list>
      </ion-card>

      <ion-card>      
          <ion-card-content>
            <ion-card-title>
              Direccion
            </ion-card-title>
            <p>
                {{place.address}}
            </p>
          </ion-card-content>
      </ion-card>
      <ion-card>      
          <ion-card-content>
            <ion-card-title>
              Horario de atencion
            </ion-card-title>
            <p>
                {{place.hour}}
            </p>
          </ion-card-content>
      </ion-card>

  <div #map id="map"></div>
  <div id="map-metadata">
    <div *ngIf="(duration && isDisplayingRoute)">
      <ion-icon name="walk" class="walk-icon"></ion-icon>
      <span item-left class="duration">{{duration}}</span>
      <span item-left class="distance">({{distance}})</span>
    </div>
  </div>
  <div padding>
    <button ion-button color="secondary" full (click)="displayRoute()" *ngIf="!isDisplayingRoute">
      <ion-icon large name='compass'></ion-icon>
      &nbsp;&nbsp;C칩mo llegar
    </button>
    <button ion-button full (click)="displayPlaceLocation()" *ngIf="isDisplayingRoute">

      </button>
    </div>
