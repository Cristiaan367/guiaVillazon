<ion-header>
  <ion-navbar color="danger" class="menu">
    <ion-title>{{place.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
    <!--class="fijo"-->
  <div class="fijo">
    <ion-slides #slider [pager]="true" [loop]="true" [autoplay]="5000" *ngIf="place?.images">
      <ion-slide *ngFor="let image of place.images">
        <img [src]="image" class="imagen" />
      </ion-slide>
    </ion-slides>
  </div>
    
  <div class="content back"> 
    <h2 class="izq">{{place.title}}</h2>
    <button ion-button icon-start class="der" (click)="save()">
        <ion-icon name="md-thumbs-up"></ion-icon> Guardar
    </button>
  </div>
  <div class="place-description" *ngIf="place.description != '' " padding-horizontal [innerHTML]="placeDescription">
  </div>

  <button class="btn-readme" ion-button clear (click)="readMore()" *ngIf="!isReadingMore"><ion-icon name="md-add"></ion-icon> Leer m치s</button>
  <button class="btn-readme" ion-button clear (click)="readLess()" *ngIf="isReadingMore"><ion-icon name="md-remove"></ion-icon> Mostrar menos
  </button>
 
  <ion-card class="card" *ngIf="place.contact != '' ">
    <ion-card-header>
      <h1 ion-text color="rojost">
        <ion-icon name="md-contact"></ion-icon>
        <b>Contacto</b>
      </h1>       
    </ion-card-header>
    <ion-card-content >
      <div class="centro">
        <h2><b>{{place.contact}}</b></h2>
        <a ion-button outline round icon-start href="tel:{{place.contact}}" > <ion-icon name="md-call"></ion-icon>llamar</a>
        <a ion-button outline round color="whatsapp" icon-start 
         href="https://api.whatsapp.com/send?phone=591{{place.contact}}"> <ion-icon name="logo-whatsapp"></ion-icon>Whatsapp</a>
        <a ion-button round full icon-start color="facebook" href="{{place.social}}"><ion-icon name="logo-facebook"></ion-icon> Facebook</a>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card class="card" *ngIf="place.hour != '' ">
    <ion-card-header>
      <h1 ion-text color="rojost">
      <ion-icon name="md-time"></ion-icon>
      <b>Horario de Atencion</b></h1>
    </ion-card-header>
    <ion-card-content>
      <h2>{{place.hour}}</h2>
    </ion-card-content>
  </ion-card>
  <ion-card class="card" *ngIf="place.address != '' ">
    <ion-card-header>
      <h1 ion-text color="rojost">
      <ion-icon name="pin"></ion-icon>
      <b>Direccion</b></h1>
    </ion-card-header>
    <ion-card-content>
        <h2>{{place.address}}</h2>
    </ion-card-content>
  </ion-card>
  <ion-card class="card">
    <ion-card-header>
      <h1 ion-text color="rojost">
      <ion-icon name="md-information-circle">
      </ion-icon> <b>Detalles</b></h1>
    </ion-card-header>
    <ion-card-content>
        <div [innerHTML]="placeDetail"></div>
    </ion-card-content>
  </ion-card>
    <!--<ion-col col-12 col-md-4>
      <div #map id="map"></div><ion-icon name="restaurant"></ion-icon>

    </ion-col>-->


 


  <ion-fab right bottom>
    <a ion-fab [navPush]="platosPage" [navParams]="place.$key"><ion-icon name="md-restaurant"></ion-icon></a>
  </ion-fab>

<!--div class="content" [hidden]="!ver">
    
    <button class="btn-readme" ion-button clear (click)="readMore()" *ngIf="!isReadingMore">Leer m치s</button>
    <button class="btn-readme" ion-button clear (click)="readLess()" *ngIf="isReadingMore">Mostrar menos</button>
</div-->
  
  <div #map id="map"></div>
  <div id="map-metadata">
    <div *ngIf="(duration && isDisplayingRoute)">
      <ion-icon name="walk" class="walk-icon"></ion-icon>
      <span item-left class="duration">{{duration}}</span>
      <span item-left class="distance">({{distance}})</span>
    </div>
  </div>



<button ion-button color="secondary" full round (click)="displayRoute()" *ngIf="!isDisplayingRoute">
  <ion-icon large name='compass'></ion-icon>
  &nbsp;&nbsp;C칩mo llegar
</button>

<button ion-button full round (click)="displayPlaceLocation()" *ngIf="isDisplayingRoute">
  <ion-icon large name='pin'></ion-icon>
    &nbsp;&nbsp;Ubicaci칩n del lugar
</button>

  <!--<ion-fab right bottom>
    <button ion-fab mini (click)="navigate()"><ion-icon name="navigate"></ion-icon></button>
  </ion-fab-->  
</ion-content>
