<ion-header>

  <ion-navbar color="you">
    <ion-title> <ion-icon name="md-person"></ion-icon> Perfil de Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="{{auth.getpic()}}" *ngIf="auth.getpic()" />
        <ion-card-content>
          <ion-card-title *ngIf="auth.getName()">
            {{auth.getName()}}
            </ion-card-title>
            <p *ngIf="auth.getid()">Id Usuario: {{auth.getid()}}</p>
            <p *ngIf="auth.getEmail()">Correo: {{auth.getEmail()}}</p>
        </ion-card-content>
        <button ion-button color="you" full clear icon-start (click)="logout()">
            <ion-icon name="log-out"></ion-icon> Cerrar Sesion </button>
    </ion-card>

    <ion-list>
