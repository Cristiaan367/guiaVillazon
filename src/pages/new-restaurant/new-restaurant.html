<ion-header>

  <ion-navbar>
    <ion-title>Formulario de Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="base64Image" *ngIf="base64Image" />
	<div text-center>
    <button ion-button color="primary" round (click)="galletyOptions()" icon-start>
            <ion-icon name="md-photos"></ion-icon>
            Galeria
    </button>
  </div>
  <!--datos-->
    <ion-list>
        <ion-item>
            <ion-label>Ciudad</ion-label>
            <ion-select [(ngModel)]="rest.areaId">
              <ion-option *ngFor="let area of areas$ | async" [value]="area.$key">{{area.title}}</ion-option>
            </ion-select>
          </ion-item>
        <ion-item>
          
          <ion-label floating>Nombre del Restaurant</ion-label>
          <ion-input type="text" [(ngModel)]="rest.title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Descripcion Corta</ion-label>
            <ion-input type="text" [(ngModel)]="rest.excert"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Descripcion</ion-label>
            <ion-input type="text" [(ngModel)]="rest.description"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Contacto</ion-label>
            <ion-input type="number" [(ngModel)]="rest.contact"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Facebook/Red Social</ion-label>
            <ion-input type="text" [(ngModel)]="rest.social"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Horario de atencion</ion-label>
            <ion-input type="text" [(ngModel)]="rest.hour"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Direccion</ion-label>
            <ion-input type="text" [(ngModel)]="rest.address"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="save()">Guardar</button>
      <button ion-button full color="you">Cancelar</button>
</ion-content>
