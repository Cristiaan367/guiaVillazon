<ion-grid>
  <ion-row>
    <ion-col *ngFor="let place of places$ | async" [navPush]="placePage" [navParams]="place" col-12 col-md-4 >
      <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col col-4>
                <img src="{{place?.images[0]}}" *ngIf="place.images" class="portlist"> 
            
            </ion-col>
            <ion-col col-8 class="place-content">
              <h2 ion-text color=""><b>{{place.title}}</b></h2>
              
              <div ion-text color="gray" class="excerpt">{{place.excerpt}}</div>
            </ion-col>
            <ion-col>
              <button ion-button full clear icon-start>
                <ion-icon large name='md-add'></ion-icon>
                  <b>mas informacion</b>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
