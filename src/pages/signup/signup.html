<ion-header>

  <ion-navbar>
    <ion-title>Registrarse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="signup()" [formGroup]="form">
      <ion-list inset>
  
        <ion-item >
          <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
  
        <ion-item >
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
      </ion-list>
  
      <div padding-horizontal>
  
        <button ion-button full type="submit" [disabled]="!form.valid">Registrarse</button>
      </div>
    </form>
  </ion-content>
