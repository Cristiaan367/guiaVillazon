<ion-header>

  <ion-navbar>
    <ion-title>Menu de Platos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="text">
      <h1>Menu</h1>
  </div>
  <div *ngFor="let plato of platos$ | async">
    <ion-card>
        <ion-item>
          <b>{{plato.name}}</b>
          <ion-badge color="secondary" item-end>{{plato.price}} Bs.</ion-badge>
        </ion-item> 
      <ion-card-content>
        {{plato.description}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
