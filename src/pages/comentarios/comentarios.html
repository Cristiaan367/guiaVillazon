<ion-header>

  <ion-navbar color="you">
    <ion-title>Comentarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-card *ngFor="let comen of comentarios$ | async">      
      <ion-card-header>
        {{comen.name}}

      </ion-card-header>  
      <ion-card-content>
          <ion-note>
            {{comen.datet | date:'fullDate'}}
          </ion-note>
          <p>
              {{comen.coment}}
          </p>
        </ion-card-content>
      
    </ion-card>
</ion-content>

<ion-footer class="footer">
  <ion-toolbar>
        <ion-grid>
            <ion-row>
              <ion-col col-10>
                  <ion-textarea placeholder="Escriba un comentario" clearInput [(ngModel)]="Comentario" type="text"></ion-textarea>
              </ion-col>
              <ion-col col-2>
                  <ion-fab right bottom>
                      <button ion-fab color="you" (click)="enviarComentario()"><ion-icon name="md-send"></ion-icon></button>
                  </ion-fab>
              
              </ion-col>
            </ion-row>
          </ion-grid>
      
      
  </ion-toolbar>
</ion-footer>
