<ion-header>

  <ion-navbar color="you">
    <ion-title>Eventos y noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngFor="let event of events$ | async">
        <ion-card >
          <ion-item>
            <h2>{{event.title}}</h2>
            
            <p> fecha: {{event.date | date:'fullDate'}}</p>
          </ion-item>

          <img src="{{event.images}}">

          <ion-card-content>
            <div [innerHTML]="event.description"></div>
          </ion-card-content>

          <ion-item>
            <ion-icon name="md-time" item-start large></ion-icon>
            <h2>Hora</h2>
            <p>{{event.time}}</p>
          </ion-item>

          <ion-item>
            <ion-icon name="md-navigate" item-start large ></ion-icon>
            <h2>Lugar</h2>
            <p>{{event.place}}</p>
          </ion-item>

        </ion-card>
    </ion-list>



</ion-content>
