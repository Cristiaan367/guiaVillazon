<ion-header>
  <ion-navbar color="you">
    <ion-title>Ubicacion Restaurante</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="ayuda()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <!--<div #map id="map"></div>
  <br>-->
    <div padding> 
      <p>Registrar La ubicacion de tu restaurante en el Mapa </p>
    </div>

<agm-map [latitude]="lat" [longitude]="lng" [zoom]=14>
  <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true" (dragEnd)="dragEnd($event)"></agm-marker>
</agm-map>
<div>

    <ion-card>
        <ion-card-content>
            <ion-card-title>
              Latitud y longitud
            </ion-card-title>
            <ion-list>
              <ion-item>
                <ion-label floating>Latitud</ion-label>
                <ion-input type="text" [(ngModel)]="lat"></ion-input>
              </ion-item>
          
              <ion-item>
                <ion-label floating>Longitud</ion-label>
                <ion-input type="text" [(ngModel)]="lng"></ion-input>
              </ion-item>
            </ion-list>
            <div class="sup"></div>
            <button ion-button full (click)="actual()">Guardar la pocicion actual</button>
            <button ion-button full color="rojost" (click)="cancelar()">Cancelar</button>
        </ion-card-content>
      </ion-card>
		

  <div padding></div>
</div>
</ion-content>
