<ion-header>

  <ion-navbar>
    <ion-title>Tus restaurantes sugeridos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
   
  <ion-card *ngFor="let place of places$ | async">

        <img src="assets/img/nin-live.png"/>
    
        <ion-card-content>
          <ion-card-title>
            {{place.title}}
          </ion-card-title>
          <p>
            {{place.title}}
          </p>
        </ion-card-content>
    
        <ion-row no-padding>
          <ion-col>
            <button ion-button clear color="primary" [navPush]="editRestPage" [navParams]="place">
              <ion-icon name='create'></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button clear color="primary" (click)="delete(place)">
              <ion-icon name='trash'></ion-icon>
            </button>
          </ion-col>
          <ion-col >
            <button ion-button clear color="primary" [navPush]="mapRestPage" [navParams]="place">
              <ion-icon name='pin'></ion-icon>
            </button>
          </ion-col>
          <ion-col >
            <button ion-button clear color="primary" [navPush]="pictRestPage">
              <ion-icon name='image'></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>

    <ion-fab right bottom>
        <button ion-fab color="primary" [navPush]="newRestPage"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
